<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta
        name="description"
        content="Profile page of Jessica Randall, a front-end developer and avid reader based in London, United Kingdom."
    >
</head>
<body>
    <main class="container">
        <div class="card">
            <img class="profile-photo" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" loading="lazy">
            <div class="profile-data">
                <h2>Jessica Randall</h2>
                <p>London, United Kingdom</p>
            </div>
            <div class="profile-bio">
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="profile-links">
                <a class="button" href="https://github.com" target="_blank" rel="noopener noreferrer" aria-label="Jessica's GitHub profile">GitHub</a>
                <a class="button" href="https://frontendmentor.io" target="_blank" rel="noopener noreferrer" aria-label="Jessica's Frontend Mentor profile">Frontend Mentor</a>
                <a class="button" href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="Jessica's LinkedIn profile">LinkedIn</a>
                <a class="button" href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Jessica's Twitter profile">Twitter</a>
                <a class="button" href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Jessica's Instagram profile">Instagram</a>
            </div>
        </div>
    </main>
</body>
</html>
